<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohyeon Won</title>
    <link rel="stylesheet" href="../css/style.css">
    <script  src="../js/script.js"></script>
</head>
</head>
<body>
    <div id="layout">
        <ul id="header">
            <li id="AboutMe_li"     class="header_li" onclick="scrollToBox('AboutMe_box')">   <h1>About Me</h1></li>
            <li id="Resume_li"      class="header_li" onclick="scrollToBox('Resume_box')">    <h1>Resume</h1></li>

            <li id="Projects_li"    class="header_li" onclick="scrollToBox('Projects_box')">  <h1>Projects</h1></li>
            <li id="Blog_li"        class="header_li" onclick="scrollToBox('Blog_box')">      <h1>Blog</h1></li>
        </ul>
        <div id="wrap">
            <div id="AboutMe_box"   class="box">
                <h1 class="title">AboutMe</h1>
            </div>
            <div id="Resume_box"    class="box">
                <h1 class="title">Resume</h1>
            </div>
            <div id="Studying_box"  class="box">
                <h1 class="title">Studying</h1>
            </div>
            <div id="Projects_box"  class="box">
                <h1 class="title">Projects</h1>
            </div>
            <div id="Blog_box"      class="box">
                <h1 class="title">Blog</h1>
            </div>
        </div>
    </div>
