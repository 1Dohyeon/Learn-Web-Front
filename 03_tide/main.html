<!DOCTYPE html>
<html>
    <head>

        <!-- 국립해양조사원 오픈 api를 이용해서 원하는 날짜의 밀물 썰물 시간대 알아내기 -->

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIDE</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js"></script>        
    </head>
    <body>
        <div class="background_img">
            <div class="background">
                <div class="title_box">
                    <div class="title">
                        <h1>조수차 시간</h1>
                    </div>
                </div>
                
                <!-- 원하는 장소를 선택할 수 있도록 select 생성 -->
                <div class="sys">
                    <div class="select">
                        <select id="place">
                        <option value="" selected disabled>위치 선택</option>
                        <option value="DT_0001">인천</option>
                        <option value="DT_0008">안산</option>
                        <option value="DT_0007">목포</option>
                        </select>
                    </div>
                    <!-- 원하는 날짜를 선택할 수 있도록 input type="date" 생성 -->
                    <div class="date">
                        <input type="date" id="start-date" name="start-date">
                    </div>    
                </div>
                <div class="btn">
                    <!-- input type="submit"을 이용하여 getTph()함수를 불러온다. -->
                    <input class="input_btn" type="submit" value="확인" onclick=getTph()>
                </div>
                <div class="importmation">
                    <div class="city_box">
                        <h1 id="city"></h1>
                    </div>
                    <div class="t_box">
                        <h3 id="t1"></h3>
                        <h3 id="t2"></h3>
                        <h3 id="t3"></h3>
                        <h3 id="t4"></h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
